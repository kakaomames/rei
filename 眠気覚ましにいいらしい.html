<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイクラ・アドベンチャーシューター</title>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden; /* スマホでのスクロールを防止 */
        }
        
        /* 🌟 ルーティング対応: 初期状態で全て非表示 🌟 */
        #homeScreen,
        #gameCanvas,
        .controls {
            display: none; 
        }

        /* ゲームキャンバスのスタイル */
        #gameCanvas {
            border: 2px solid #555;
            background-color: black;
            display: block; /* ルーターで制御 */
            margin: 0 auto;
        }

        /* コントロールボタンのコンテナ */
        .controls {
            display: flex; /* ルーターで制御 */
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            background-color: #222;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 10;
        }

        /* 個別のコントロールボタン */
        .control-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            user-select: none; /* テキスト選択を無効化 */
            flex-grow: 1;
            margin: 0 5px;
            text-align: center;
        }

        .control-button:active {
            background-color: #0056b3;
        }

        /* 左右ボタンは小さく */
        #leftButton, #rightButton {
            flex-grow: 0;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div id="messageOverlay" style="
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background-color: rgba(255, 0, 0, 0.9); /* 赤系で目立たせる */
        color: white;
        border-radius: 5px;
        z-index: 9999;
        font-weight: bold;
        display: none; /* 初期状態は非表示 */
        transition: opacity 0.5s;
    ">
        </div>
    
    <div id="gameContainer">
        <div id="homeScreen">
            <h2>Loading...</h2>
        </div>

        <canvas id="gameCanvas" width="300" height="480"></canvas>

        <div class="controls">
            <div id="leftButton" class="control-button">◀️</div>
            <div id="rightButton" class="control-button">▶️</div>
            <div id="shootButton" class="control-button">SHOOT</div>
            <div id="magicButton" class="control-button">MAGIC</div>
            <div id="golemButton" class="control-button" style="display: none;">GOLEM</div>
            </div>
    </div>

    <script src="./data/js/state.js"></script>

    <script src="./data/js/game.js"></script>
    <script src="./data/js/player.js"></script>
    <script src="./data/js/enemy.js"></script>
    <script src="./data/js/collision.js"></script>
    
    <script src="./data/js/ui_draw.js"></script>
    <script src="./data/js/settings.js"></script>
    <script src="./data/js/router.js"></script>
</body>
</html>
